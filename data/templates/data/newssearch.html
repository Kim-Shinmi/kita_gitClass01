<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 5.0.2 버전에서는 외부 form tag와의 호환이 안되는 부분이 있음.
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'data/css/newssearch.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/193173e32d.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'blog/navbar.html' %}

    <div class="container pb-t my-5">
        <h1>Search for News</h1>

        <form method="get" action="{% url 'news_search' %}" class="my-4">
            <div class="input-group">
                <input type="text" name="q" placeholder="Enter keyword" class="form-control">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <!--    News List   -->
        {% if news_list %}
            <div>
                {% for news in news_list %}
                    <div style="margin-bottom:20px; border-bottom:!px solid #ddd; padding-bottom:10px;">
                        <h5>{{ news.title }}</h5>
                        <p>{{ news.description | truncatewords:20 }}</p>
                        <a href="{{ news.link }}" class="btn btn-secondary" target="_blank">Read More</a>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>    


    {% include 'blog/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- 부트스트랩 5.0.2 버전에서는 외부 form tag와의 호환이 안되는 부분이 있음.
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
